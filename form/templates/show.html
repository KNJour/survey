<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your survey info</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-md-6 mx-auto">
                <div class="card shadow border">
                    <div class="card-header d-flex flex-column align-items-center">
                        <h2>Here is what you put</h2>
                    </div>
                    <div class="card-body bg-dark text-light d-flex flex-column align-items-center">
                        <h2>Submitted Information</h2>
                        <p>Name: {{request.session.name}}</p>
                        <p>Location: {{request.session.location}}</p>
                        <p>Favorite Language: {{request.session.language}}</p>
                        <p>Comment: {{request.session.comment}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
</body>
</html>
