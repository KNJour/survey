<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick ole Survey</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container align-items-center">
        <h1>Lets do a quick survey</h1>
    </div>
    <div class="row align-items-center vh-100">
        <div class="col-md-6 mx-auto">
            <div class="card shadow border">
                <div class="card-header">
                    <h2>About You:</h2>
                </div>
                <div class="card-body bg-dark text-light d-flex flex-column align-items-center">
                    <form action="/process" method="post">
                        {% csrf_token %}
                    <div class="form">
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label for="location">Where Are You Located?</label>
                            <select name="location" id="location">
                                <option value="Fredericksburg">Fredericksburg</option>
                                <option value="Washington DC">Washington DC</option>
                                <option value="Dallas">Dallas</option>
                                <option value="Los Angeles">Los Angeles</option>
                                <option value="Heaven">Heaven</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="language">Favorite Programming Language?</label>
                            <select name="language" id="language">
                                <option value="Python">Python</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="JAVA">JAVA</option>
                                <option value="C++">C++</option>
                                <option value="Swift">Swift</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Comments:</label>
                            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                        </div>
                        <input type="submit" class="btn btn-group-vertical btn-light">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
